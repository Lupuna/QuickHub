{% extends 'base.html' %}
{% load static %}

{%block title%}QuickHub{%endblock%}

{%block content%}
    <link href="{% static 'css/structure.css' %}" rel="stylesheet">
    <div class="title">{{ company.title }}</div>
    <div class="add_department">
        <a href="{% url 'team:create_department' company_id=company.id %}" type="button">Создать отдел</a>
    </div>
    <div class="structure">
        <ul class="tree">
            {% for department in roots %}
                {% include 'includes/tree_view_template.html' with node=department company=company %}
            {% endfor %}
        </ul>
    </div>
{%endblock%}
